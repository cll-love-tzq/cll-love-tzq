<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wedding</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1102246_qyecm34izhf.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div id="wedding_invitaiton" style="background-image: url('./img/bg.jpg')">
        <div id="cover">
            <div class="titles">
                <h1 id='headTitle'>
                    Lan & Mei
                </h1>
                <h3 class="subTitle animate">
                    We Are Getting Married
                </h3>
            </div>
            <div id="countDown_container">
                <span v-for="item in countDown" v-text="item.value" :title="item.title">
                </span>
            </div>
            <h3 class="subTitle">
                - 2019.06.30 - 
            </h3>
        </div>
        <div id="couple_info">
            <article v-for="couple in couple_info">
                <h3 v-text="couple.title"></h3>
                <img class="circle-img" :src="couple.avatar" :alt="couple.name">
                <p class="name" v-text="couple.name"></p>
                <p class="contact_info">
                    <span class="iconfont icon-dianhua3 phone" :title="couple.phone"></span>
                    <span class="iconfont icon-weixin1 wechat" :title="couple.phone"></span>
                </p>
            </article>           
        </div>
        <div id='timeline_container'>
            <div id='timeline_cover'>
                <h3>Our stories</h3>
                <div class="timeline_row animated slow" v-for = "(nodes,index) in timeline_nodes">
                    <div class="timeline_dot">
                        <span v-bind:class="['iconfont', nodes.icon]" :id="'dot'+(index+1)"></span>
                    </div>
                    <div class="timeline_content">
                        <h4 v-text="nodes.time"></h4>
                        <p v-text="nodes.title"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id='tips_container'>
            <h3>FYI</h3>
            <p>
                <span class="iconfont icon-rili title"></span>
                <span class="inner">2019.06.30</span>
            </p>
            <p>
                    <span class="iconfont icon-shijian title"></span>
                    <span class="inner">11:08</span>
                </p>
            <p>
                <span class="iconfont icon-ditu title"></span>
                <span class="inner">
                    南山花园酒店
                </span>
            </p>
            <p>
                <a target="_blank" id="gotoHotel" class="animated jello infinite slow" href="https://apis.map.qq.com/uri/v1/marker?marker=coord:38.913400,121.659060;title:南山宾馆;addr:辽宁省大连市中山区枫林街56号&referer=4GBBZ-RD562-RDSU3-CQQB5-SXOET-AMFA4">
                    Go to Hotel
                    <span class="iconfont icon-daohang"></span>
                </a>
            </p>
        </div>
        <div id='gallery_container'>
            <div id="gallery">
                <div id="gallery_ctrl">
                    <!-- <h3 class="title">Gallery</h3> -->
                    <span v-on:click="choosePic(index)" v-for="(pic,index) in gallery" :for="index" :class="['gallery_ctrls',index == 0 ? 'active' : '']" >
                            {{pic.title | uppercase}}
                    </span>
                </div>
                <div :style="{backgroundImage:'url('+pic.src+')'}" v-for="(pic,index) in gallery" class="photos">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
